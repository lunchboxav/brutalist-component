# Choices

color:
  yellow: &color-yellow "yellow"
  black: &color-black "black"
  blue: &color-blue "blue"
  white: &color-white "white"
  green: &color-green "seagreen"

font:
  size:
    default: &default-font-size "1rem"
    xs: &xsmall-font-size "0.75rem"
    sm: &small-font-size "0.875rem"
    md: &medium-font-size "1rem"
    lg: &large-font-size "1.125rem"
    xl: &xlarge-font-size "1.25rem"
    2xl: &2xlarge-font-size "1.5rem"
    3xl: &3xlarge-font-size "1.875rem"
    4xl: &4xlarge-font-size "2.25rem"
    5xl: &5xlarge-font-size "3rem"
    6xl: &6xlarge-font-size "4rem"

space:
  default: &default-space "16px"
  s: &small-space "8px"
  m: &medium-space "16px"
  l: &large-space "24px"
  xl: &xlarge-space "32px"
  2xl: &2xlarge-space "64px"

